{% if rubric_response %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h3 class="panel-title">{{ rubric_response.rubric.name }}</h3>
            <a href="{% url 'fair_projects:judging_instance_edit' judging_instance.pk %}">Edit response</a>
        </div>

        <div class="list-group">
            {% for question_template, question, answer in question_list %}
                <div class="list-group-item">
                    {% include question_template %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
