{% load i18n widget_tweaks %}

{% if rubric_form %}
    <form action="{{ post_url }}" method="post">
        {% csrf_token %}
        <div class="panel {% if rubric_form.errors %}panel-danger{% else %}panel-info{% endif %}">
            <!-- Default panel contents -->
            <div class="panel-heading clearfix">
                <div style="float:left">
                    <h3 class="panel-title">{{ rubric_form.title }}</h3>
                    {% if rubric_form.errors %}
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Submission not saved. Correct the errors below.
                    {% endif %}
                </div>
                <div style="float:right">
                    <button type="submit" class="btn btn-warning" name="save">
                        {% trans "Save" %}
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <button type="submit" class="btn btn-primary" name="submit">
                        {% trans "Submit" %}
                        <span class="glyphicon glyphicon-ok-sign"></span>
                    </button>
                </div>

            </div>

            <div class="list-group">
                {% for field in rubric_form %}
                    <div class="list-group-item {% if field.errors %}has-error{% endif %}">
                        {% include field.field.template %}
                    </div>
                {% endfor %}
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-warning" name="save">
                    {% trans "Save" %}
                    <span class="glyphicon glyphicon-asterisk"></span>
                </button>
                <button type="submit" class="btn btn-primary" name="submit">
                    {% trans "Submit" %}
                    <span class="glyphicon glyphicon-ok-sign"></span>
                </button>
            </div>
        </div>

    </form>
{% endif %}
